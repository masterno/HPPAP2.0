    <style>
      .pdf-padding {
        padding: 15mm;
        box-sizing: border-box;
      }
      @media print {
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
        body * {
          visibility: hidden !important;
        }
        #summary-report-printable-area, 
        #summary-report-printable-area * {
          visibility: visible !important;
        }
        #summary-report-printable-area {
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 10mm !important;
          border: none !important;
          box-shadow: none !important;
          box-sizing: border-box !important;
          background-color: #fff !important;
        }
        .no-print {
          display: none !important;
        }
        #summary-report-printable-area dt, 
        #summary-report-printable-area dd, 
        #summary-report-printable-area h2, 
        #summary-report-printable-area h3, 
        #summary-report-printable-area p, 
        #summary-report-printable-area span,
        #summary-report-printable-area div {
            color: #000 !important;
            background-color: transparent !important;
        }
        #summary-report-printable-area .border-b {
            border-bottom-width: 1px !important;
            border-bottom-color: #ccc !important;
        }
        #summary-report-printable-area button[aria-label^="Edit"] {
            display: none !important;
        }
      }
    </style>
